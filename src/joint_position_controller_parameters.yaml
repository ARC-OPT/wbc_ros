joint_position_controller:
    control_mode: {
        type: int,
        default_value: 0,
        description: "Control mode of the wbc. Can be one of [0 - velocity, 1 - acceleration].",
        validation: {
            one_of<>: [[-1, 0, 1]]
        }
    }
    wbc_name: {
        type: string,
        default_value: "",
        description: "Name of the WBC controller.",
        validation: {
            not_empty<>: null,
        }
    }
    task_name: {
        type: string,
        default_value: "",
        description: "Name of the WBC task this controller is assigned to.",
        validation: {
            not_empty<>: null,
        }
    }
    joint_names: {
        type: string_array,
        default_value: [],
        description: "Joint names used in the controller.",
        validation: {
            not_empty<>: null,
            unique<>: null,
        }
    }
    p_gain: {
        type: double_array,
        default_value: [],
        description: "P-Gain of the controller, size has to be same as no joints.",
        validation: {
            not_empty<>: null,
        }
    }
    d_gain: {
        type: double_array,
        default_value: [],
        description: "P-Gain of the controller, size has to be 6.",
        validation: {
            not_empty<>: null,
        }
    }
    max_control_output: {
        type: double_array,
        default_value: [],
        description: "Controller output saturation per element. Size has to be 6.",
        validation: {
            not_empty<>: null,
        }
    }
