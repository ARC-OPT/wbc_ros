cartesian_position_controller:
    update_rate: {       
        type: int,
        default_value: 1000,
        description: "Control update rate in Hz",
        validation: {
            gt<>: [0.0]
        }
    }
    control_mode: {
        type: int,
        default_value: -1,
        description: "Output mode of the Cartesian controller. Can be one of [0 - velocity, 1- acceleration].",
        validation: {
            one_of<>: [[-1, 0, 1]]
        }
    }
    wbc_name: {
        type: string,
        default_value: "",
        description: "Name of the WBC controller.",
        validation: {
            not_empty<>: null,
        }
    }
    task_name: {
        type: string,
        default_value: "",
        description: "Name of the WBC task this controller is assigned to.",
        validation: {
            not_empty<>: null,
        }
    }
    p_gain: {
        type: double_array,
        default_value: [],
        description: "P-Gain of the controller, size has to be 6.",
        validation: {
            fixed_size<>: [6],
        }
    }
    d_gain: {
        type: double_array,
        default_value: [],
        description: "D-Gain of the controller, size has to be 6.",
        validation: {
            fixed_size<>: [6],
        }
    }
    max_control_output: {
        type: double_array,
        default_value: [],
        description: "Controller output saturation per element. Size has to be 6.",
        validation: {
            fixed_size<>: [6],
        }
    }
